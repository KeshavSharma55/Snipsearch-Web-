<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snipsearch Web</title>
  <link rel="stylesheet" href="style.css" />

  <meta name="description" content="Snipsearch Web is a fast, lightweight and smart search engine. Discover websites, news, and knowledge in one place.">
  <meta name="keywords" content="Snipsearch Web, Search Engine, Google Programmable Search, Web Search, News Search, Smart Browser, Searx, Snipsearch AI">
  <meta name="author" content="Keshav Sharma">

  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "Snipsearch Web",
    "url": "https://snipsearch-web.vercel.app/",
    "logo": "https://drive.google.com/uc?id=1l77Fg82nmzQ0On2sGilLntKEm_cSHJX0"
  }
  </script>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>

  <header>
    <h1>Snipsearch Web</h1>
  </header>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search the web..." />
    <button onclick="search()">Search</button>
    <button onclick="goHome()">Back to Home</button>
  </div>

  <!-- Wikipedia Results -->
  <div id="wiki-results"></div>

  <!-- Home Panels -->
  <div id="homePanels">
    
    <!-- News Stand -->
    <div class="home-panel news-stand">
      <h2>News Stand</h2>
      <div class="news-links">
        <a href="https://www.bbc.com" target="_blank">BBC News</a>
        <a href="https://www.cnn.com" target="_blank">CNN</a>
        <a href="https://www.techcrunch.com" target="_blank">TechCrunch</a>
        <a href="https://www.aljazeera.com" target="_blank">Al Jazeera</a>
      </div>
    </div>

    <!-- Download App -->
    <div class="home-panel app-panel">
      <h2>Download Snipsearch App</h2>
      <p>Use the mobile app version of Snipsearch for a faster and smarter experience.</p>
      <a href="https://www.mediafire.com/file/hp0uh3og2gghx5v/Snipsearch_Web.apk/file" target="_blank" class="app-download-btn">Download Now</a>
    </div>

    <!-- Feedback Panel -->
    <div class="home-panel feedback-panel">
      <h2>Give Feedback</h2>
      <iframe src="https://forms.gle/BKz7VuH62aHroron6" width="100%" height="250" frameborder="0">Loadingâ€¦</iframe>
    </div>

    <!-- News API Panel -->
    <div class="home-panel news-api-panel">
      <h2>Top News</h2>
      <div id="newsApiResults"></div>
    </div>

  </div>

  <!-- Search Results -->
  <div id="results"></div>

  <script src="script.js"></script>
</body>
</html>
