<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Snipsearch Web</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Basic SEO -->
  <meta name="description" content="Snipsearch Web is a fast, lightweight and smart search engine. Discover websites, news, and knowledge in one place." />
  <meta name="keywords" content="Snipsearch Web, Search Engine, Google Programmable Search, Web Search, News Search, Smart Browser, Searx, Snipsearch AI" />
  <meta name="author" content="Keshav Sharma" />
  <meta name="robots" content="index, follow" />
  <link rel="canonical" href="https://snipsearch-web.vercel.app/" />

  <!-- Open Graph (OG) Meta Tags -->
  <meta property="og:title" content="Snipsearch Web - Smart Search Engine" />
  <meta property="og:description" content="Fast, lightweight, and smart search engine by Keshav Sharma." />
  <meta property="og:url" content="https://snipsearch-web.vercel.app/" />
  <meta property="og:image" content="https://i.ibb.co/WpVHyPv5/59268fcf5e3b.png" />
  <meta property="og:type" content="website" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Snipsearch Web" />
  <meta name="twitter:description" content="Discover websites, news, and knowledge in one place." />
  <meta name="twitter:image" content="https://i.ibb.co/WpVHyPv5/59268fcf5e3b.png" />

  <!-- Structured Data for Logo -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "Snipsearch Web",
    "url": "https://snipsearch-web.vercel.app/",
    "logo": "https://i.ibb.co/WpVHyPv5/59268fcf5e3b.png"
  }
  </script>

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>

  <h1>Snipsearch Web</h1>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search the web..." />
    <button onclick="search()">Search</button>
  </div>

  <!-- News Stand Section -->
  <div class="news-stand">
    <h2>News Stand</h2>
    <div class="news-links">
      <a href="https://www.bbc.com" target="_blank">BBC News</a>
      <a href="https://www.cnn.com" target="_blank">CNN</a>
      <a href="https://www.techcrunch.com" target="_blank">TechCrunch</a>
      <a href="https://www.aljazeera.com" target="_blank">Al Jazeera</a>
    </div>
  </div>

  <div id="results"></div>

  <script src="script.js"></script>
</body>
  </html>
